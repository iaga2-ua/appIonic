<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>wiki Star Wars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categories</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-list>
      <app-category *ngFor="let cat of categories"
      [theCategory]="cat" [selected]="selectedCategory==cat.name"
      (clicked)="selectCategory($event)"></app-category>
    </ion-list>
</ion-content>
